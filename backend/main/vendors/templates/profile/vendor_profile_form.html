{% extends 'base.html' %}
{% block title %}Update Profile{% endblock %}
{% block content %}
<h1>Update Your Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
