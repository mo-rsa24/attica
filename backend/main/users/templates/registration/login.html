{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
<p>Don't have an account? <a href="{% url 'api_register' %}">Register here</a>.</p>
{% endblock %}
