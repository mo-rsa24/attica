{% extends 'base.html' %}
{% block title %}Delete Event{% endblock %}

{% block content %}
    <h1>Delete Event</h1>
    <p>Are you sure you want to delete the event "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'event_explore' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
